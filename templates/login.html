<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DISCORD TOKEN CHECKER</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            justify-content: center;
            align-items: center;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
        }

        .login-title {
            margin-bottom: 30px;
            font-size: 2rem;
            color: var(--primary-color);
        }

        .flash-messages {
            margin-bottom: 20px;
            color: #ff5252;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="glass login-card">
        <h1 class="login-title">üîê LOGIN</h1>
        <p style="color: var(--accent-color); font-size: 0.8rem; margin-bottom: 20px;">DISCORD TOKEN CHECKER</p>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="flash-messages">
            {% for message in messages %}
            <div>{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" required autocomplete="off">
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn">Enter System</button>
        </form>
    </div>

    <footer class="footer">
        Developed By <strong>TheChecker</strong> |
        <a href="https://guns.lol/thechecker" target="_blank">TheChecker Webpage</a>
    </footer>
</body>

</html>
